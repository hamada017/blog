<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    
    <header>
        <div class="nav-overlay open"></div>
        <span role="button" class="menu-icon">
            <ion-icon name="menu-outline"></ion-icon>
        </span>
        <a href="" class="logo-wrapper td-none">
            <div><span>Info</span>BLOG</div>
        </a>

        <nav>
            <div class="search-item">
                <span class="search-icon" role="button">
                    <ion-icon name="search-outline"></ion-icon>
                </span>
                <form action="index.html" method="post" class="header-search-form hide">
                    <input type="text" name="search-term" placeholder="search this website..." class="input-control input-control-sn search-input">
                </form>
            </div>
            <ul class="navmenu">
            <li class="navitem"><a href="#">All posts</a></li>
            <li class="navitem"><a href="#">Life Lessons</a></li>
            <li class="navitem"><a href="#">Journals</a></li>
            <li class="navitem">
                <a href="#">Best Articles  <ion-icon name="chevron-down-outline" class="navicon"></ion-icon></a>
                <ul class="dropdown">
                    <li><a href="#">Best of 2023</a></li>
                    <li><a href="#">Best of 2022</a></li>
                    <li><a href="#">Best of 2021</a></li>
                    <li><a href="#">Best of 2020</a></li>
                </ul>
            </li>
            <li class="navitem"><a href="#">Register</a></li>
            <li class="navitem"><a href="#">Login</a></li>
            <!-- <li class="navitem">
                <a href="#"> <ion-icon name="person-circle-outline" class="navicon"></ion-icon>
                    Hamada 
                    <ion-icon name="chevron-down-outline" class="navicon"></ion-icon></a>
              <ul class="dropdown">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Logout</a></li>
              </ul>
            </li> -->
        </ul>
        </nav>

    </header>
    <!-- ===========  icons js  ======== -->

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        // toggle search input
        const searchIcon = document.querySelector('.search-icon');
        const headersearchform = document.querySelector('.header-search-form');
        const searchInput = document.querySelector('.search-input');

        function toggleSearchBar(){
            searchIcon.classList.toggle('hide');
            headersearchform.classList.toggle('hide');
            searchInput.focus();
        };
        searchIcon.addEventListener('click', toggleSearchBar);
        
        searchInput.addEventListener('blur', toggleSearchBar);

        // navbar responsive 

        const menuIcon = document.querySelector('.menu-icon');
        const navOverlay = document.querySelector('.nav-overlay');
        const navMenu =document.querySelector('.navmenu');
        const dropdowns = document.querySelectorAll('.navitem .dropdown');

        menuIcon.addEventListener('click', function(){
          navOverlay.classList.toggle('open');
          navMenu.classList.toggle('open');
        });

        navOverlay.addEventListener('click', function(){
            navOverlay.classList.remove('open');
            navMenu.classList.remove('open');
        });
        dropdowns.forEach(dropdown =>{
            const navItem = dropdown.closest('.navitem');
            navItem.addEventListener('click', function(){
                navItem.classList.toggle('active');
            });
        });
        
    </script>
</body>
</html>
